<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="number" id="number">
    </form>
    <br>
    <div id="button">
        <button onclick="add()">Adicionar</button>
        <button onclick="remove()">Remover</button>
        <button onclick="clean()">Limpar</button>
    </div>
    <div id="FilaOuPilha">
        <input type="radio" name="tipo" id="pilha" value="pilha" onchange="isPilha(); clean()">
        <label for="pilha">pilha</label>
        <input type="radio" name="tipo" id="fila" value="fila" onchange="isFila(); clean()">
        <label for="fila">fila</label>
    </div>
    <script src="script.js" ></script>
</body>
</html>
